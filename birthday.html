<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        background: linear-gradient(135deg, #f3d1d2, #fad0c4);
        font-family: "Poppins", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        filter: brightness(0.5);
      }

    /* Popup */
    #popup {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(250, 189, 223, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.6s ease forwards;
        z-index: 10;
    }

    #popup-box {
        background: white;
        padding: 40px 60px;
        border-radius: 20px;
        text-align: center;
        font-size: 34px;
        color: #ff4b8a;
        animation: scaleUp 0.6s ease;
    }

    /* Cake Image */
    #cake {
      display: flex;
margin: auto;
        width: 180px;
        margin-top: 20px;
        animation: floatCake 3s ease-in-out infinite;
    }

    /* Surprise Button */
    #btn {
        margin-top: 25px;
        padding: 16px 40px;
        font-size: 22px;
        background: #ff4b8a;
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 5px 20px rgba(255, 0, 102, 0.4);
        transition: 0.3s;
    }

    #btn:hover {
        transform: scale(1.08);
        box-shadow: 0 8px 30px rgba(255, 0, 102, 0.6);
    }

    /* Balloons */
    .balloon {
        position: absolute;
        bottom: -150px;
        width: 80px;
        animation: floatUp 8s linear infinite;
        
    }
    .b1 { left: 10%; animation-delay: 0s; }
    .b2 { left: 30%; animation-delay: 2s; }
    .b3 { left: 50%; animation-delay: 4s; }
    .b4 { left: 70%; animation-delay: 1s; }
    .b5 { left: 85%; animation-delay: 3s; }

    /* Animations */
    @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
    @keyframes scaleUp { from{transform: scale(0.5);} to{transform: scale(1);} }
    @keyframes floatUp {
        0% { transform: translateY(0) rotate(0); }
        100% { transform: translateY(-120vh) rotate(360deg); }
    }
    @keyframes floatCake {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
    }
</style>
</head>
<body>
   <video autoplay loop muted playsinline id="bg-video">
      <source src="video/musie.mp4" type="video/mp4" />
    </video>

<!-- Balloons -->
<img src="images/BALLONS.png" class="balloon b1">
<img src="images/BALLONS.png" class="balloon b2">
<img src="images/BALLONS.png" class="balloon b3">

<img src="images/BALLONS.png" class="balloon b5">
